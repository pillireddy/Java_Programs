<!DOCTYPE html>
<html ng-app="toggleApp">
<head>
  <title>Show/Hide Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    angular.module('toggleApp', [])
      .controller('ToggleController', function($scope) {
        $scope.isVisible = true;
      });
  </script>
</head>
<body ng-controller="ToggleController">

<button ng-click="isVisible = !isVisible">
  Toggle Message
</button>

<p ng-show="isVisible">You can see me!</p>
<p ng-hide="isVisible">Now you don't!</p>

</body>
</html>
